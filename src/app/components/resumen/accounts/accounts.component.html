<section id="cuentas">
    <div class="row1">
        <details class="box flex-center" ng-open="openAcc">
            <summary (click)="openAcc = !openAcc">
                <img src="./assets/png/accounts.png" srcset="./assets/png/accounts@2x.png 2x,
                                        ./assets/png/accounts@3x.png 3x" class="Accounts-img">
                <div class="Text style-movimientos">
                    Tenés
                    <span class="text-style-1">
                        <b>
                            4 Cuentas
                        </b>
                    </span>
                </div>
                <img id="summary-img" src="./assets/png/down.png" srcset="./assets/png/down@2x.png 2x,
                                ./assets/png/down@3x.png 3x" class="down-img">
            </summary>
            <table class="cuentas">
                <tr>
                    <th>EN PESOS</th>
                </tr>
                <tr  *ngFor="let acc of accPesos; index as i;">
                    <td>
                        <div *ngIf="acc.icon=='star'">
                            <img src="./assets/png/fave-default.png" srcset="./assets/png/fave-default@2x.png 2x,
                       
                            ./assets/png/fave-default@3x.png 3x" class="Fave-Default-img">
                        </div>
                    </td>
                    <td class="Text align-left">
                        {{ acc.caja }}
                    </td>
                    <td class="align-left">{{ acc.numero }}</td>
                    <td class="align-right">{{ acc.importe  }}</td>
                </tr>

                <tr>
                    <th>EN DOLARES</th>
                </tr>
                <tr *ngFor="let acc of accDolares; index as i;">
                    <td>
                        <div *ngIf="i==5">
                            <img src="./assets/png/fave-default.png" srcset="./assets/png/fave-default@2x.png 2x,
                       
                            ./assets/png/fave-default@3x.png 3x" class="Fave-Default-img">
                        </div>
                    </td>

                    <td class="Text align-left">
                        {{ acc.caja }}
                    </td>
                    <td class="align-left">{{ acc.numero }}</td>
                    <td class="align-right">{{ acc.importe  }}</td>
                </tr>
                <tr class="last-item-acc"><span class="last-item-acc-text">Ver más movimientos</span></tr>
            </table>
        </details>
    </div>
    <div class="row2">
        <details class="box flex-center" ng-open="openMov">
            <summary (click)="openMov = !openMov">
                <img src="./assets/png/accounts.png" srcset="./assets/png/accounts@2x.png 2x,
                                    ./assets/png/accounts@3x.png 3x" class="Accounts-img">
                <div class="Text style-movimientos">
                    <b>
                        Últimos movimientos
                    </b> de tu CA en pesos 1234 2345
                </div>
                <img id="summary-img2"  src="./assets/png/down.png" srcset="./assets/png/down@2x.png 2x,
                            ./assets/png/down@3x.png 3x" class="down-img">
            </summary>

        
            <table class="movimientos">
                <tr>
                    <th>EN DOLARES</th>
                </tr>
                <tr *ngFor="let mov of movimientos; index as i;">
                    <td>
                        {{ mov.fecha }}
                    </td>
                    <td>
                        {{ mov.detalle }}
                    </td>
                    <td>{{ mov.pago }}</td>
                    <td><img src="./assets/png/{{ mov.imagen }}.png"
                        srcset="./assets/png/{{ mov.imagen }}@2x.png 2x,
                ./assets/png/{{ mov.imagen }}@3x.png 3x"></td>
                </tr>
            </table>
        </details>
    </div>
</section>
<hr class="line">

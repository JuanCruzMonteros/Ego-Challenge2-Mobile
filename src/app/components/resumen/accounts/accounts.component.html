<section id="cuentas">
    <div class="row1">
        <details class="box flex-center" ng-open="openAcc">
            <summary (click)="openAcc = !openAcc">
                <img src="./assets/png/accounts.png" srcset="./assets/png/accounts@2x.png 2x,
                                        ./assets/png/accounts@3x.png 3x" class="Accounts-img">
                <div class="Text">
                    Tenés
                    <span class="text-style-1">
                        <b>
                            4 Cuentas
                        </b>
                    </span>
                </div>
                <img src="./assets/png/down.png" srcset="./assets/png/down@2x.png 2x,
                                ./assets/png/down@3x.png 3x" class="down">
            </summary>

            <table>
                <tr>
                    <th>EN PESOS</th>
                </tr>
                <tr style="border-bottom: 1px dotted #000;" *ngFor="let acc of accPesos; index as i;">
                    <td>
                        <div *ngIf="i!=1">
                            <img src="./assets/png/fave-default.png" srcset="./assets/png/fave-default@2x.png 2x,
                       
                            ./assets/png/fave-default@3x.png 3x" class="Fave-Default">
                        </div>
                    </td>
                    <td class="Text">
                        {{ acc.caja }}
                    </td>
                    <td>{{ acc.numero }}</td>
                    <td>{{ acc.importe  }}</td>
                </tr>

                <tr>
                    <th>EN DOLARES</th>
                </tr>
                <tr style="border-bottom: 1px dotted #000;" *ngFor="let acc of accDolares; index as i;">
                    <td>
                        <div *ngIf="i==5">
                            <img src="./assets/png/fave-default.png" srcset="./assets/png/fave-default@2x.png 2x,
                       
                            ./assets/png/fave-default@3x.png 3x" class="Fave-Default">
                        </div>
                    </td>

                    <td class="Text">
                        {{ acc.caja }}
                    </td>
                    <td>{{ acc.numero }}</td>
                    <td>{{ acc.importe  }}</td>
                </tr>
            </table>
        </details>
    </div>
    <div class="row2">
        <details class="box flex-center" ng-open="openMov">
            <summary (click)="openMov = !openMov">
                <img src="./assets/png/accounts.png" srcset="./assets/png/accounts@2x.png 2x,
                                    ./assets/png/accounts@3x.png 3x" class="Accounts-img">
                <div class="Text style-movimientos">
                        <b>
                            Últimos movimientos
                        </b> de tu CA en pesos 1234 2345
                </div>
                <img src="./assets/png/down.png" srcset="./assets/png/down@2x.png 2x,
                            ./assets/png/down@3x.png 3x" class="down">
            </summary>

            <p *ngFor="let mov of movimientos">
                {{ mov.fecha }} - {{ mov.detalle }} - {{ mov.pago }} - <img src="./assets/png/{{ mov.imagen }}.png"
                    srcset="./assets/png/{{ mov.imagen }}@2x.png 2x,
            ./assets/png/{{ mov.imagen }}@3x.png 3x" class="td-movs-img2">
            </p>

        </details>
    </div>
</section>
<hr class="line">
